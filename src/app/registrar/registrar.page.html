<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment>
    <ion-segment-button value="tutor" content-id="tutor">
      <ion-label>Tutor</ion-label>
    </ion-segment-button>
    <ion-segment-button value="profesor" content-id="profesor">
      <ion-label>Profesor</ion-label>
    </ion-segment-button>

  </ion-segment>
  <ion-segment-view>
    <ion-segment-content id="tutor">
      <ion-input type="email" fill="solid" label="Email" labelPlacement="floating" helperText="Introduce un email"
      errorText="Email no permitido" ngModel email></ion-input>
    <ion-input helperText="Introduce tu nombre" fill="solid" labelPlacement="floating" labelPlacement="floating" label="Nombre" placeholder="Tu nombre"></ion-input>
    <ion-input helperText="asd" fill="solid" labelPlacement="floating" labelPlacement="floating" label="1ºer apellido" placeholder="1ºer apellido"></ion-input>
    <ion-input helperText="asdas" fill="solid" labelPlacement="floating" labelPlacement="floating" label="2ºer apelldio" placeholder="2ºer apelldio"></ion-input>
    </ion-segment-content>
    <ion-segment-content id="profesor">
      <ion-input type="email" fill="solid" label="Email" labelPlacement="floating" helperText="Introduce un email"
      errorText="Email no permitido" ngModel email></ion-input>
    <ion-input helperText="Introduce tu nombre" fill="solid" labelPlacement="floating" labelPlacement="floating" label="Nombre" placeholder="Tu nombre"></ion-input>
    <ion-input helperText="asd" fill="solid" labelPlacement="floating" labelPlacement="floating" label="1ºer apellido" placeholder="1ºer apellido"></ion-input>
    <ion-input helperText="asdas" fill="solid" labelPlacement="floating" labelPlacement="floating" label="2ºer apelldio" placeholder="2ºer apelldio"></ion-input>
    </ion-segment-content>
  </ion-segment-view>
</ion-content>
