<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ¿Qué eres?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="primary" (click)="loginPadres()">
    <ion-card-header>
      <ion-card-title class="centrar">
        <ion-icon size="large" name="people-circle-outline"></ion-icon>
        Padre
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card color="success" routerLink="/alumnos-login">
    <ion-card-header>
      <ion-card-title class="centrar">
        <ion-icon size="large" name="school-outline"></ion-icon>
        Alumno
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card color="warning" (click)="loginProfesorado()">
    <ion-card-header>
      <ion-card-title class="centrar">
        <ion-icon size="large" name="briefcase-outline"></ion-icon>
        Profesor
      </ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="auto">
        <p>¿No tienes cuenta?</p>

      </ion-col>
      <ion-col size="auto">
        <ion-button routerLink="/registrar" fill="outline">Regístrate</ion-button>
      </ion-col>
    </ion-row>




  </ion-toolbar>
</ion-footer>
