<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title size="large">Bienvenido, Padre</ion-title>
  </ion-toolbar>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="presentAlert()">
        <ion-icon size="large" name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-grid>
    <ion-row>
      
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let alumno of alumnos">
        <ion-card>
          <img [routerLink]="['/hijo',alumno.id]" [src]="alumno.foto" alt="Foto de {{ alumno.nombre }}">
          <ion-card-header>
            <ion-card-title>{{alumno.nombre}}</ion-card-title>
            <ion-card-subtitle>{{alumno.apellidos}} || {{alumno.curso}}ยบ</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
